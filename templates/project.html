<div class="text-left">
  <h3 class="text-2xl font-bold mb-4">{{ project.name }}</h3>
  <img src="{{ project.image }}" alt="{{ project.name }}" class="w-full h-64 object-cover mb-4 rounded">
  <p class="text-gray-700 mb-4">{{ project.full_description }}</p>
  
  <h4 class="text-xl font-semibold mb-2">Technologies Used:</h4>
  <div class="flex flex-wrap gap-2 mb-4">
    {% for tech in project.technologies %}
    <span class="bg-indigo-100 text-indigo-800 text-sm font-semibold px-2.5 py-0.5 rounded">{{ tech }}</span>
    {% endfor %}
  </div>
  
  <h4 class="text-xl font-semibold mb-2">Key Tasks:</h4>
  <ul class="list-disc list-inside mb-4">
    {% for task in project.tasks %}
    <li class="text-gray-700">{{ task }}</li>
    {% endfor %}
  </ul>
</div>
